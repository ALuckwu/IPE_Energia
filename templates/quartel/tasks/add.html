{% extends "/quartel/quartel.html" %}

{% block selected %}add{% endblock %}

{% block task %}
    <form action="/quartel/add" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="sigla" placeholder="Sigla" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="efetivo" placeholder="Efetivo" type="number">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="area" placeholder="Area" type="number">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="demanda_contratada" placeholder="Demanda Contratada" type="number">
        </div>
        <div class="mb-3">
            <select name="grupo_tarifario" class="form-control mx-auto w-auto" >
                <option disable selected>Grupo Tarifario</option>
                <option value="A" >A</option>
                <option value="B" >B</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Adicionar</button>
    </form>
{% endblock %}
