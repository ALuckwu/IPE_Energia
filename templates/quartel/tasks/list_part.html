{% for sub in subordinados %}
    <li>
        <a href={{"/quartel/select/" + sub}}>{{sub}}</a>
        {% if subordinados[sub]|length %}
            <ul>
                {% with subordinados=subordinados[sub] %}
                    {% include "/quartel/tasks/list_part.html" %}
                {% endwith %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
