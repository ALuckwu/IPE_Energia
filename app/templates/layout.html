<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>EB-Energia: {% block title %}{% endblock %}</title>

<!--SEO(search engine otimization)-->
    <meta name="description" content="" ><!--Descrição para o site-->
    <meta name="keywords" content=""><!--Palavras chave separadas por vírgulas-->
    <meta name="author" content="Esdras Cavalcanti" ><!--Autor do site-->

<!--SMO(social media otimization)-->
    <meta property="og:title" content="" >
    <meta property="og:site_name" content="" >
    <meta property="og:description" content="" >
    <meta property="og:url" content="" >
    <meta property="og:image" content="" >
    <meta property="og:image:type" content="image/" >

<!--style-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles/temp.css" rel="stylesheet">
</head>
<body>

    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="green">EB-Energia</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" id="despesa" href="/despesa">Despesas</a></li>
                        <li class="nav-item"><a class="nav-link" id="quartel" href="/quartel">Quarteis</a></li>
                        <li class="nav-item"><a class="nav-link" id="gerador" href="/gerador">Geradores</a></li>
                        <li class="nav-item"><a class="nav-link" id="geracao" href="/geracao">Geração</a></li>
                        <li class="nav-item"><a class="nav-link" id="users" href="/users">Usuários</a></li>
                    </ul>

                    <div id="my_child_option_mother_page" style="display: none;">{% block mother %}{% endblock %}</div>

                    <script type="text/javascript">
                        let selected = document.getElementById("my_child_option_mother_page").innerHTML
                        document.getElementById(selected).classList.add("active")
                    </script>

                    <button type="button" class="btn btn-secondary">
                        {{ session["username"] }} <span class="badge bg-dark">{{ session["main"]["access_level"] }}</span>
                    </button>
                    <ul class="navbar-nav ms-auto mt-2">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                {{session["quartel"]["sigla"]}}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href={{"/quartel/select/" + session["main"]["sigla"] }}>Voltar para {{ session["main"]["sigla"] }}</a></li>
                                <li><a class="dropdown-item" href="#"> | </a></li>
                            </ul>
                        </div>

                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
