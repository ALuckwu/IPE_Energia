{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
    <h1>Login</h1>
    <form action="/login" method="post">
        <div class="row g-3 align-items-center d-flex justify-content-center mb-3">
            <div class="col-auto">
                <label for="fieldName" class="col-form-label">Username:</label>
            </div>
            <div class="col-auto">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username"
                    placeholder="Username" type="text">
            </div>
        </div>
        <div class="row g-3 align-items-center d-flex justify-content-center mb-3">
            <div class="col-auto">
                <label for="fieldName" class="col-form-label">Password:</label>
            </div>
            <div class="col-auto">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
