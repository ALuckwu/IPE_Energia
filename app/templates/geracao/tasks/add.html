{% extends "/geracao/geracao.html" %}

{% block selected %}add{% endblock %}

{% block task %}
    <form action="/geracao/add" method="post">
        <div class="row align-items-center d-flex justify-content-center mb-3">
            <div class="col-auto">
                <label for="fieldName" class="col-form-label">Gerador:</label>
            </div>
            <div class="col-auto">
                <div class="input-group mx-auto w-auto">
                    <select name="gerador_id" class="form-control mx-auto w-auto" >
                        <option disable selected>Gerador</option>
                        {% for gerador in geradores %}
                            <option value="{{gerador['id']}}" >{{ gerador["name"] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row align-items-center d-flex justify-content-center mb-3">
            <div class="col-auto">
                <label for="fieldName" class="col-form-label">Efetiva:</label>
            </div>
            <div class="col-auto">
                <div class="input-group mx-auto w-auto">
                    <input type="number" class="form-control" name="efetiva" placeholder="Efetiva" >
                    <span class="input-group-text">kWh</span>
                </div>
            </div>
        </div>
        <div class="row align-items-center d-flex justify-content-center mb-3">
            <div class="col-auto">
                <label for="fieldName" class="col-form-label">Reativa:</label>
            </div>
            <div class="col-auto">
                <div class="input-group mx-auto w-auto">
                    <input type="number" class="form-control" name="reativa" placeholder="Reativa" >
                    <span class="input-group-text">kWh</span>
                </div>
            </div>
        </div>
        <div class="row align-items-center d-flex justify-content-center mb-3">
            <div class="col-auto">
                <label for="fieldName" class="col-form-label">Consumo:</label>
            </div>
            <div class="col-auto">
                <div class="input-group mx-auto w-auto">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" name="consumo" placeholder="Consumo" >
                </div>
            </div>
        </div>
        <div class="row align-items-center d-flex justify-content-center mb-3">
            <div class="col-auto">
                <label for="fieldName" class="col-form-label">Consumo:</label>
            </div>
            <div class="col-auto">
                <div class="input-group mx-auto w-auto">
                    <input class="form-control" id="data_uso" name="data_uso" type="date">
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Adicionar</button>
    </form>

    <script type="text/javascript">
        var date = new Date();

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;

        var today = year + "-" + month + "-" + day;
        document.getElementById('data_uso').value = today;
    </script>
{% endblock %}
