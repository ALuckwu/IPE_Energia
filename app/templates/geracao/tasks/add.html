{% extends "/geracao/geracao.html" %}

{% block selected %}add{% endblock %}

{% block task %}
    <form action="/geracao/add" method="post">
        <div class="mb-3">
        <select name="gerador_id" class="form-control mx-auto w-auto" >
            <option disable selected>Gerador</option>
            {% for gerador in geradores %}
                <option value="{{gerador['id']}}" >{{ gerador["name"] }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="efetiva" placeholder="Efetiva" type="number">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="reativa" placeholder="Reativa" type="number">
            </div>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="consumo" placeholder="Consumo" type="number">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="data_uso" name="data_uso" type="date">
        </div>
        <button class="btn btn-primary" type="submit">Adicionar</button>
    </form>

    <script type="text/javascript">
        var date = new Date();

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;

        var today = year + "-" + month + "-" + day;
        document.getElementById('data_uso').value = today;
    </script>
{% endblock %}
