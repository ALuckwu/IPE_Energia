{% extends "/quartel/quartel.html" %}

{% block selected %}edit{% endblock %}

{% block task %}
    <form action={{"/quartel/edit/" + quartel["sigla"]}} method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="efetivo" placeholder="Efetivo" type="number" value="{{ quartel["efetivo"] }}">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="area" placeholder="Area" type="number" value="{{ quartel["area"] }}">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="demanda_contratada" placeholder="Demanda Contratada" type="number" value="{{ quartel["demanda_contratada"] }}">
        </div>
        <div class="mb-3">
            <select name="grupo_tarifario" id="grupo_tarifario" class="form-control mx-auto w-auto" >
                <option disable selected>Grupo Tarifario</option>
                <option value="A" >A</option>
                <option value="B" >B</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Adicionar</button>
    </form>

    <div id="my_child_option_select" style="display: none;">{{ quartel["grupo_tarifario"] }}</div>

    <script type="text/javascript">
        let grupo_tarifario = document.getElementById("my_child_option_select").innerHTML
        document.getElementById("grupo_tarifario").value = grupo_tarifario
    </script>

{% endblock %}
